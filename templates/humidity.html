<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Recognizer</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
<body>
    <p><a href="/">Home</a></p>
    <form action="/humidity" method="POST">
        <input type="text" name="humText" id="humText" placeholder="Enter an integer"/>
        <input type="submit"/>
    </form>
    {% if response %}
        {% if success %}
            <p class="alert alert-success m-4 text-center">Prediction Result : {{ response }}</p>
        {% else %}
            <p class="alert alert-danger m-4 text-center">{{ response }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
